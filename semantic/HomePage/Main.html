<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daikon Calendar</title>
    <link rel="stylesheet" type="text/css" href="../dist/semantic.css">
    <link rel="stylesheet" href="style.css">
    <script src="assets/library/jquery.min.js"></script>
    <script src="assets/library/iframe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="/semantic/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.js"></script>

</head>
<body>


<div class="ui borderless topmenu menu">
    <h3 class="ui header">
        <i class="calendar large icon"></i>
        <div class="content">
            Daikon Calendar
        </div>
    </h3>
</div>

<div class="bodymain">
    <div class="ui grid">
        <div class="ui row one">
            <div class="three wide column">
            </div>
            <div class="nine wide column">
                <div class="ui button">
                    <i class="angle left icon"></i>
                </div>
                <div class="ui button">
                    today
                </div>
                <div class="ui button">
                    <i class="right angle icon"></i>
                </div>
            </div>
            <div class="four wide column">
                <h1 class="ui header">February 2020</h1>
            </div>
        </div>
        <div class="three wide column">
            <div class="ui dropdown">
                <div class="text">Add Event</div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <div class="item">Event</div>
                    <div class="item">Reminder</div>
                    <div class="item">Appointment</div>
                    <div class="item">Important</div>
                </div>
                <br/><br/>
            </div>
        </div>
        <div class="twelve wide column">
            <div class="ui calendar" id="inline_calendar">
            </div>
    </div>
</div>
</div>
<script>
    $('.ui.dropdown')
  .dropdown()
;

$('#inline_calendar')
  .calendar()
;

</script>

</body>
</html>
