<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daikon Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
</head>
<body>


<div class="ui borderless topmenu menu">
    <h3 class="ui header">
        <i class="calendar large icon"></i>
        <div class="content">
            Daikon Calendar
        </div>
    </h3>
</div>

<div class="bodymain">
    <div class="ui grid">
        <div class="ui row">
            <div class="three wide column">
            </div>
            <div class="nine wide column">
                <div class="ui button">
                    <i class="angle left icon"></i>
                </div>
                <div class="ui button">
                    today
                </div>
                <div class="ui button">
                    <i class="right angle icon"></i>
                </div>
            </div>
            <div class="four wide column">
                <h1 class="ui header">February 2020</h1>
            </div>
        </div>
        <div class="three wide column">
            <div class="ui dropdown">
                <div class="text">Add Event</div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <div class="item">Event</div>
                    <div class="item">Reminder</div>
                    <div class="item">Appointment</div>
                    <div class="item">Important</div>
                </div>
            </div>

        </div>

        <div class="thirteen wide column">
            2nd column
        </div>
    </div>

</div>

</body>
</html>
